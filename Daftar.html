<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Akun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="form-container">
        <h2>Buat Akun Baru</h2>
        <form onsubmit="register(event)">
            <div class="input-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nama lengkap Anda" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Buat username unik" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Alamat email aktif" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Buat kata sandi Anda" required>
            </div>
            <button type="submit" class="btn-primary">Daftar</button>
        </form>
        <p class="helper-text">
            Sudah punya akun? <a href="Login.html">Login di sini</a>
        </p>
    </div>

    <script>
    function register(event) {
        event.preventDefault();

        const user = {
            fullname: document.getElementById('fullname').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        };

        localStorage.setItem("user", JSON.stringify(user));

        alert("Pendaftaran berhasil! Silakan login dengan Username Anda.");
        window.location.href = "Login.html";
    }
    </script>

</body>
</html>
